<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App With Local Storage Item Save And Remove</title> 
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgba(0, 0, 0, 0.946);
            color: white;
        }
        form{
            width: 500px;
            margin: auto;
            box-shadow: 0px 0px 10px 2px #ccc;
            padding: 10px;
            border-radius: 12px;
            margin-top: 10px;
            
        }
        form label{
            display: block;
            font-size: 19px;

        }
        form h1{
            padding: 20px 4px;
            text-align: center;
            font-size: 2rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
        form input{
            width: 100%;
            margin-top: 2%;
            padding: 10px;
            margin-bottom: 2%;
            font-size: 20px;
            font-weight: bold;
        }
        input::placeholder{
            font-weight: bold;
            font-size: 20px;
        }

        button{
            padding: 13px;
            margin-left: 40%;
            background-color: aqua;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 4%;


        }

        #main{
            width: 1320px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            border-radius: 10px;
            margin-top: 2%;
        }
        .items{
            flex-basis: 23%;
            margin: 1%;
            box-shadow: 0px 0px 10px 2px #cccc;
            padding: 19px;
            position: relative;
            border-radius: 13px;
        }
        .items h4{
            margin-top: 12px;
        }
        .items span{
            position: absolute;
            font-size: 30px;
            right: 9px;
            top: 0px;
            cursor: pointer;
            box-shadow: 0px 0px 10px 2px #cccc;
            border-radius: 50%;
            padding: 8px 10px;      
            height: 40px;
            margin-top: 2%;


        }
        .items span:hover{
            background-color: red;
            
        }

    </style>
</head>
<body>
    <form action="">
        <h1>Save Data Now</h1>
        <label for="">Enter Name</label>
        <input type="text" name="UserName" placeholder="Enter Name" required>
        <label for="">Enter Email</label>
        <input type="email" name="Email" placeholder="Enter Email Address" required >
        <label for="">Mobile Number</label>
        <input type="Number" name="number" placeholder="Enter Mobile Number" required>
        <button>Save Data</button>
    </form>
    
    <div id="main">
        
    </div>




    <script src="./LocalStorage Work Project.js"></script>
</body>
</html>
